{% extends 'base.html' %}
{% block content %}
<h1>Скриншот экрана клиента {{ client }}</h1>
<p><strong>Последняя активность:</strong> {{ client.last_active }}</p>
{% if client.screenshot %}
  <img src="{{ client.screenshot.url }}" alt="Screenshot" style="max-width:100%;"/>
{% else %}
  <p>Скриншот недоступен.</p>
{% endif %}
<p><a class="btn" href="{% url 'client-list' %}">← Назад к списку</a></p>
{% endblock %}
